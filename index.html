<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The RecipeGenie App</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<div class="mobile-container">
    <h1 class="h1" id="h1">The RecipeGenie App</h1>
    <h3 class="h3" id="h3"> Your ultimate recipe generator</h3>
    <header>
        <input type="text" id="search-term" placeholder="Search For Any Meal..." />
        <button id="search"><i class="fas fa-search"></i></button>
    </header>
    <div class="fav-container">
        <h3 id="h3-1">Your Favorite Meals</h3>
        <ul class="fav-meals" id="fav-meals"></ul>
    </div>
    <div class="meals" id="meals"></div>
    <button class="return-to-home-btn" onclick="window.location.href='index.html'">Return to Home</button>
    <h5>Like this app? Share it on your timeline to support us!</h5>
    <button class="return-to-home-btn" onclick="shareOnFacebook()">Share on Facebook</button>
    <br>
    <button class="return-to-home-btn" onclick="shareOnTwitter()">Share on Twitter</button>
    <h6>Copyright: 2023 &copy; by Son (David) Nguyen</h6>
</div>

<div class="popup-container hidden" id="meal-popup">
    <div class="popup">
        <button id="close-popup" class="close-popup">
            <i class="fas fa-times"></i>
        </button>
        <div class="meal-info" id="meal-info"></div>
    </div>
</div>

</body>
</html>
